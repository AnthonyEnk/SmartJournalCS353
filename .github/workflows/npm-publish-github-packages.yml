name: Node.js CI and Publish

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "backend" ]
    tags:
      - 'v*'    # optional: publish also on semver tags like v1.2.3
  pull_request:
    branches: [ "backend" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
        env:
          NODE_ENV: production

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage/**/*
            test-results/**/*

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    # publish only on the backend branch or when creating a tag matching 'v*'
    if: github.ref == 'refs/heads/backend' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node for publish
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          node-auth-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install production deps
        run: npm ci --production

      - name: Publish package to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If your package is scoped to your user/org, make sure package.json name is e.g. "@OWNER/packagename"
          # and optionally set "publishConfig": { "registry": "https://npm.pkg.github.com/" } in package.json.
          npm publish --if-present --registry https://npm.pkg.github.com/
