name: Node.js CI

# concurrency should prevent overlapping runs
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

# when something is pushed or a pull request is made to backend it should trigger the workflow
on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

# instals dependencies and build the project
    - run: npm ci
    - run: npm run build --if-present

# runs tests and captures results even if they fail
    - name: Run tests
      continue-on-error: true
      run: |

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-${{ matrix.node-version }}
        path: |
          dist
          build
          package.tgz
        if-no-files-found: error
          # retention-days: 7

    - name: Upload test results artifact (if present)
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          junit.xml
          coverage/
        if-no-files-found: ignore
  publish:
   name: Publish using Artifact
   needs: build
   runs-on: ubuntu-latest
   steps:
    - name: Checkout (optional)
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-build-18.x
        path: ./artifact

    - name: Inspect artifact
      run: |
        echo "Artifact files:"
        ls -la artifact || true

    - name: Restore artifact into workspace
      run: |
        # copy extracted artifact contents into repo workspace if needed
        cp -R artifact/* . || true
        ls -la
