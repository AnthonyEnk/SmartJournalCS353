name: Node.js CI (workspaces)

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install all workspace dependencies
        run: npm ci

      - name: Build frontend (if present)
        run: npm -w frontend run build --if-present

      - name: Build backend (if present)
        run: npm -w backend run build --if-present

      - name: Lint frontend (if present)
        run: npm -w frontend run lint --if-present

      - name: Run backend tests
        run: npm -w backend run test --if-present

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage/**/*
            test-results/**/*
